app = "sultan-walletlink-relay"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8765"

[http_service]
  internal_port = 8765
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  max_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    timeout = "2s"
